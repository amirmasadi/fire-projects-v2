<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="Untuched">
      <ul></ul>
    </div>
    <div id="renamed" style="direction: rtl">
      <ul></ul>
    </div>

    <!-- axios jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      let UntuchedUl = document.querySelector("#Untuched ul");
      let renamedUl = document.querySelector("#renamed ul");
      let renameObj = {
        id: "کد یکتا",
        name: "نام",
        username: "نام کاربری",
        email: "ایمیل",
        address: "آدرس",
        phone: "شماره تماس",
        website: "وب گاه",
        company: "شرکت",
      };

      // http request with axios for more information see https://axios-http.com/docs/example
      axios
        .get("https://jsonplaceholder.typicode.com/users/1")
        .then(function (response) {
          let keys = Object.keys(response.data);
          keys.forEach((key) => {
            UntuchedUl.innerHTML += `<li> ${key} = ${response.data[key]} </li>`;
          });
        });

      // http request with fetch
      fetch("https://jsonplaceholder.typicode.com/users/1")
        .then((res) => res.json())
        .then((json) => {
          let keys = Object.keys(json);
          keys.forEach((key) => {
            renamedUl.innerHTML += `<li> ${renameObj[key]} = ${json[key]} </li>`;
          });
        });
    </script>
  </body>
</html>
